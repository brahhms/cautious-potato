<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:outputStylesheet name="css/cssLayout.css"/>

        <h:form id="form">
            <p:dataGrid var="question" value="#{questionsHelper.questions}" columns="1" 
                        rows="4" paginator="true" id="preguntas"         
                        rowsPerPageTemplate="2,4,8">


                <p:linkButton class="question-title" outcome="question" value="#{question.title}">
                    <f:param name="questionId" value="#{question.id}" />
                </p:linkButton>

                <h:panelGrid columns="2" class="question-panel">

                    <p:column rowspan="2">
                        <h:outputText value="respuestas [#{question.postChildren.size()}]"/>
                        <p:panel class="user-panel">
                            formulada por: #{question.ownerDisplayName}
                        </p:panel>
                    </p:column>
                    <p:column>

                        <p:panel class="question-body">#{question.getBody(100)}</p:panel>
                        <br/>
                        <ui:repeat value="#{question.tagList}" var="tag">
                            <span class="tag">#{tag.name}</span>
                        </ui:repeat> 
                    </p:column>
                </h:panelGrid>
                <!--</p:panel>-->
            </p:dataGrid>

        </h:form>
    </ui:define>

</ui:composition>
