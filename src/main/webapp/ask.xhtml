<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="questionId" value="#{questionHelper.id}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <h:outputStylesheet name="css/cssLayout.css"/>

        <h:form id="form">
            <h3>Formular una pregunta</h3>
            <p:outputLabel value="Titulo:" for="title" />
            <p:inputText id="title"/>

            <p:outputLabel value="Cuerpo:" for="body" />
            <p:textEditor id="body" height="200" value="#{questionHelper.question.body}" >
                <f:facet name="toolbar">
                    <span class="ql-formats">
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                        <button class="ql-strike"></button>
                    </span>
                    <span class="ql-formats">
                        <select class="ql-font"></select>
                        <select class="ql-size"></select>
                    </span>
                </f:facet>
            </p:textEditor>

            <p:outputLabel value="Etiquetas:" for="tags" />

            
            <p:autoComplete id="tags" multiple="true" value="#{questionHelper.question.tagList}" completeMethod="#{tagsHelpers.completeTag}"
                            var="t" itemLabel="#{t.name}" itemValue="#{t.id}"  forceSelection="true">
                <p:column>
                    <h:outputText value="#{t.name}" />
                </p:column>
            </p:autoComplete>


            <p:commandButton value="Publica tu respuesta" action="#{questionHelper.newAnswer()}"/>

        </h:form>
    </ui:define>

</ui:composition>
