<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/tables.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">



        
        <strong>getBindableJavaType: </strong>#{dbHelper.ent.bindableJavaType} <br/>

        <p:dataTable var="record" value="#{dbHelper.records}" >                    
            <p:columns value="#{dbHelper.ent.singularAttributes}" var="column" columnIndexVar="colIndex" >
                <f:facet name="header">
                    <h:outputText value="#{column.name}" />
                </f:facet>
                <h:outputText value="#{record[column.name]}" />
            </p:columns>
        </p:dataTable>
        


    </ui:define>

</ui:composition>
