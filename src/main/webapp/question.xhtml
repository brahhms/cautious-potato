<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="questionId" value="#{questionHelper.id}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <h:outputStylesheet name="css/cssLayout.css"/>

        <h:form id="form">
            
            <p:panel header="#{questionHelper.question.title}">
                <c:set var="question" value="#{questionHelper.question}" scope="request" />
                <h:outputText value="#{question.body}" />
            </p:panel>


            
            <p:dataGrid id="answersLs" var="answer" value="#{questionHelper.question.postChildren}" columns="1" 
                        rows="4" paginator="true"        
                        rowsPerPageTemplate="2,4,8">

                <p:panel>
                    <h:panelGrid columns="2" class="question-panel">

                        <p:column rowspan="2">
                            <p:panel class="user-panel">
                                formulada por: #{answer.ownerDisplayName}
                            </p:panel>
                        </p:column>
                        <p:column>

                            <h:outputText  escape="false" value="#{answer.getBody(100)}" />
                        </p:column>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>

          
            <p:textEditor height="200" placeholder="Enter your answer" value="#{questionHelper.answer.body}" >
                <f:facet name="toolbar">
                    <span class="ql-formats">
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                        <button class="ql-strike"></button>
                    </span>
                    <span class="ql-formats">
                        <select class="ql-font"></select>
                        <select class="ql-size"></select>
                    </span>
                </f:facet>
            </p:textEditor>

            <p:commandButton value="Publica tu respuesta" action="#{questionHelper.newAnswer()}" update="answersLs" />


        </h:form>
    </ui:define>

</ui:composition>
