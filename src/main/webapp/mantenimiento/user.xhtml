<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="entitiesTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cp="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">
            <cp:tableView bean="#{userView}" header="User" update="@form">

                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <p:inputText value="#{userView.object.id}" />

                    <h:outputText value="Display name:" />
                    <p:inputText value="#{userView.object.displayName}"/>

                    <h:outputText value="Creation Date:" />
                    <p:calendar value="#{userView.object.creationDate}" />
                    
                    <h:outputText value="ProfileImageUrl:" />
                    <p:inputText value="#{userView.object.profileImageUrl}" />
                    
                    <h:outputText value="Email:" />
                    <p:inputText value="#{userView.object.email}" />
                    
                    <h:outputText value="Status:" />
                    <p:inputText value="#{userView.object.status}" />
                    
                    <h:outputText value="Reputation:" />
                    <p:inputText value="#{userView.object.reputation}" />



                </p:panelGrid>

                <f:facet name="footer">
                    <cp:btnPanel bean="#{userView}" update="@form"/>
                </f:facet>

            </cp:tableView>
        </h:form>


    </ui:define>

</ui:composition>
