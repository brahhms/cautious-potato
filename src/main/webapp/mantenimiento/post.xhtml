<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="entitiesTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cp="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">
            <cp:tableView bean="#{postView}" header="Post" update="@form">

                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <p:inputText value="#{postView.object.id}" />

                    <h:outputText value="postTypeId:" />
                    <p:selectOneMenu value="#{postView.object.postTypeId}" />

                    <h:outputText value="acceptedAnswerId:" />
                    <p:selectOneMenu value="#{postView.object.acceptedAnswerId}" />

                    <h:outputText value="parentId:" />
                    <p:selectOneMenu value="#{postView.object.parentId}" />

                    <h:outputText value="creationDate:" />
                    <p:calendar value="#{postView.object.creationDate}" />

                    <h:outputText value="Body:" />
                    <p:textEditor  height="100" value="#{postView.object.body}" >
                        <f:facet name="toolbar">
                            <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                                <button class="ql-strike"></button>
                            </span>
                            <span class="ql-formats">
                                <select class="ql-font"></select>
                                <select class="ql-size"></select>
                            </span>
                        </f:facet>
                    </p:textEditor>

                    <h:outputText value="ownerUserId" />
                    <p:selectOneMenu value="#{postView.object.ownerUserId}" />

                    <h:outputText value="ownerDisplayMame" />
                    <p:inputText value="#{postView.object.ownerDisplayName}"/>

                    <h:outputText value="Title:" />
                    <p:inputText value="#{postView.object.title}"/>

                </p:panelGrid>

                <f:facet name="footer">
                    <cp:btnPanel bean="#{postView}" update="@form"/>
                </f:facet>

            </cp:tableView>
        </h:form>


    </ui:define>

</ui:composition>
