<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="entitiesTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cp="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="form">
        <cp:tableView bean="#{voteTypeView}" header="Vote Type" update="@form">
                
                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <p:inputText value="#{voteTypeView.object.id}" />

                    <h:outputText value="Name:" />
                    <p:inputText value="#{voteTypeView.object.name}"/>

                </p:panelGrid>
                               
            </cp:tableView>
       </h:form>


    </ui:define>

</ui:composition>
