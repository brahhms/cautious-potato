<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="entitiesTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cp="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="content">
        
        <h:form id="form">
            <cp:tableView bean="#{postTypeView}" header="PostType" update="@form">
                
                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <p:inputText value="#{postTypeView.object.id}" />

                    <h:outputText value="Name:" />
                    <p:inputText value="#{postTypeView.object.name}"/>

                </p:panelGrid>
                
                <f:facet name="footer">
                    <cp:btnPanel bean="#{postTypeView}" update="@form"/>
                </f:facet>
                
            </cp:tableView>
        </h:form>

    </ui:define>

</ui:composition>
