<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../resources/tables.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityName" value="#{dbHelper.entityName}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">


        <h:form id="form">

            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="records" var="record" value="#{dbHelper.records}" editable="true" >                    

                <p:ajax event="rowEdit" listener="#{dbHelper.onRowEdit}" update=":form:msgs" />


                <p:columns value="#{dbHelper.ent.singularAttributes}" var="column">


                    <c:set var="cell" value="${record[column.name]}"/>

                    <f:facet name="header">
                        <h:outputText value="#{column.name}" />
                    </f:facet>

                    <p:cellEditor>
                        <f:facet name="output">                       
                            <h:outputText value='#{cell}' />    
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{cell}" rendered='#{!column.javaType.name.contains("Date")}' style="width:100%"/>     
                            <p:calendar value="#{cell}" rendered='#{column.javaType.name.contains("Date")}'/>
                        </f:facet>
                    </p:cellEditor>

                </p:columns>
                <p:column style="width:40px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>

</ui:composition>
